<div class='login-body'>
  <div class="row login-wrapper">
      <form action='/login' method='post' class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input ng-model='user.username' id='username' type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model='user.password' id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <a ng-click='authenticate(user)' class="waves-effect waves-light btn">button</a>
        <div class="row">
          <h4>First time? <a ui-sref='register'>Create an account!</a></h4>
        </div>
      </form>
    </div>
</div>
